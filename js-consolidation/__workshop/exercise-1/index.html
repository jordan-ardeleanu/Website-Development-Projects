<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div id="top">
        <p id="fadedYear"></p>
        <h1>Grubhub</h1>
      </div>
      <div id="bottom">
        <div class="yearSelector" id="2018">2018</div>
        <div class="yearSelector" id="2019">2019</div>
      </div>
    </header>
    <main>
      <div id="numContainer">
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="numbers">10</div>
      </div>
      <div id="background">
        <p id="before">hover over a #</p>
        <div id="foodDisplayNum"></div>
        <div id="foodDisplayItem"></div>
      </div>
    </main>
    <script src="./assets/topTenList.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
